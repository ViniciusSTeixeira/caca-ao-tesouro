<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style_inicial.css" />

    <title>Caça ao tesouro</title>
  </head>
  <body>
    <div class="corpo">
      <div class="form">
        <h1>Caça ao tesouro</h1>
        <div class="box">
          <h2>Seja bem vindo</h2>
          <p>Olá Capitão, bem vindo a ilha de Tortuga!!!</p>
          <p>
            Estão dizendo por ai que o senhor está recrutando uma tripulação
            para uma aventura em busca do tesouro perdido na ilha de Devil's
            Roar.
          </p>
          <p>Posso te ajudar com a tripulação!</p>
          <p>O que acha de escolher um personagem?</p>
        </div>
        <button onclick="start()">
          <img class="icone" src="./imagem/bau-de-tesouro.png" alt="" />
          <p>COMEÇAR</p>
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
